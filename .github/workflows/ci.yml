name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repostiry
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: install pnpm
        run: npm install -g pnpm

      - name: install deps
        run: pnpm install --frozen-lockfile

      - name: run ESLint
        run: pnpm run lint

      - name: build nextjs
        run: pnpm run build
